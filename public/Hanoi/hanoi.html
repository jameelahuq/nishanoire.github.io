<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"></meta>
  <title>Noah's Arc</title>
  <link rel="stylesheet" href="hanoi.css">


  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>
<body>

<div class="gameBoard">
  <div class="title">
    <h2>Noah's Ark</h2>
    <span>A Towers of Hanoi game</span>
    <button class="restart"><i class="fa fa-refresh"></i>Restart</button>
  </div>

  <div class="droppable one" data-id="1">
    <div class="imOnABoat firstBoat">
      <div class="draggable cat" data-weight=2>Cat</div>
      <div class="draggable bear" data-weight=4>Bear</div>
      <div class="draggable whale" data-weight=6>Whale</div>
    </div>
  </div>

  <div class="droppable two" data-id="2">
    <div class="imOnABoat"></div>
  </div>

  <div class="droppable three" data-id=3>
    <div class="imOnABoat lastBoat"></div>
  </div>

  <div class="results">Get the animals from one boat to another, but make sure no one gets squished!</div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
<script type="text/javascript" src="hanoi.js"></script>

</body>
</html>
