<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="To_Do_List/to_do_list.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <title>To-Do with Kitty</title>
</head>


<body>
<h1 class="title">Kitty's Super Fun To-Do List!</h1>
<div class="sheet">
  <form class="writeStuff">
    <input class="insert" type="text" placeholder="What do we need to do?">
    <input class="add" type="button" value="add item">
  </form>

  <div class="list">
  <div class="listItem template">
    <input class="check" type="checkbox">
    <span class="item"></span>
  </div>

  </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script src="To_Do_List/to_do_list.js"></script>
</body>
</html>
