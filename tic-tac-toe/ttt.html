<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="ttt.css">
  <title>Jameela's TicTacToe</title>
</head>


<body>
<!--expansion: find the patter of the below sequence
and make it on a larger scale-->
<div id="gameboard">
  <div id = "row1" class = "row">
    <div data-id="1" data-row = "1" data-col = "1"></div>
    <div data-id="2" data-row = "1" data-col = "2"></div>
    <div data-id="3" data-row = "1" data-col = "3"></div>
  </div>

  <div id = "row2" class = "row">
    <div data-id="4" data-row = "2" data-col = "1"></div>
    <div data-id="5" data-row = "2" data-col = "2"></div>
    <div data-id="6" data-row = "2" data-col = "3"></div>
  </div>

  <div id = "row3" class = "row">
    <div data-id="7" data-row = "3" data-col = "1"></div>
    <div data-id="8" data-row = "3" data-col = "2"></div>
    <div data-id="9" data-row = "3" data-col = "3"></div>
  </div>
</div>

<script src="../js/jquery-1.11.1.min.js"></script>
<script src="ttt.js"></script>
</body>
</html>
