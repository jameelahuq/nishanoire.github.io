<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="Calculator/Calculator.css">

  <title>Jameela's Calculator</title>
</head>
<body>
  <div class="calculator bs-docs-grid">
    <input class="numDisplay span4" type="number" placeholder="The Adder">

    <div class="row">
      <input class="allClear col-sm-1" type="button" value="AC">
      <input class="num col-sm-1" type="button" value="+/-">
      <input class="percent col-sm-1" type="button" value="%">
      <input class="operator col-sm-1" type="button" value="/">
    </div>

    <div class="row">
      <input class="num col-sm-1" type="button" value="7">
      <input class="num col-sm-1" type="button" value="8">
      <input class="num col-sm-1" type="button" value="9">
      <input class="operator col-sm-1" type="button" value="*">
    </div>

    <div class="row">
      <input class="num col-sm-1" type="button" value="4">
      <input class="num col-sm-1" type="button" value="5">
      <input class="num col-sm-1" type="button" value="6">
      <input class="operator col-sm-1" type="button" value="-">
    </div>

    <div class="row">
      <input class="num col-sm-1" type="button" value="1">
      <input class="num col-sm-1" type="button" value="2">
      <input class="num col-sm-1" type="button" value="3">
      <input class="operator col-sm-1" type="button" value="+">

    </div>

    <div class="row">
      <input class="num col-sm-2" type="button" value="0">
      <input class="num col-sm-1" type="button" value=".">
      <input class="equals col-sm-1" type="button" value="=">

    </div>

  </div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script src="Calculator/Calculator.js"></script>
</body>
</html>
